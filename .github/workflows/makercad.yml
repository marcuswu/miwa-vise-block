name: "MakerCAD build"
on:
  pull_request:
  push:
    branches:
      # It's important that the action also runs on merge to main
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: marcuswu/makercad-action@2ae82e7ee65ba8a2dc612a9f51f0f078082e5faa
      with:
        entry: 'main.go'