name: "MakerCAD build"
on:
  pull_request:
  push:
    branches:
      # It's important that the action also runs on merge to main
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: marcuswu/makercad-action@f786750eab5adcdd4a4a8e64bb3deeabf3750204
      with:
        entry: 'main.go'