name: "MakerCAD build"
on:
  pull_request:
  push:
    branches:
      # It's important that the action also runs on merge to main
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: marcuswu/makercad-action@eff5f295d47c2d048c95d0dec286700a9c7e7328
      with:
        entry: 'main.go'
    - name: Collect build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-exports
        path: |
          *.stl
          *.step